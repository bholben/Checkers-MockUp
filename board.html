<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playground</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Cuprum|Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="header-banner">
    <header>
      <div class="header-icon games-icon"><i class="fa fa-list"></i></div>
      <div class="header-icon leaderboard-icon"><i class="fa fa-trophy"></i></div>
      <div class="header-center">
        <div class="title">Monster Checkers</div>
        <div class="header-icon new-game-icon"><i class="fa fa-plus"></i>&nbsp;&nbsp;New Game</div></div>
      </div>
    </header>
  </div>

  <div class="board-wrapper">
    <div id="board" class="board"></div>
  </div>


  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="board.js"></script>
</body>
</html>
